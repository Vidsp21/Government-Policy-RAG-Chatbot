<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Policy Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #37447d 0%, #050a46 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 75vh;
            min-height: 500px;
        }

        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #37447d 0%, #050a46 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            text-align: left;
        }

        .message-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .sources h4 {
            margin-bottom: 10px;
            color: #162568;
        }

        .source-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #162568;
        }

        .source-metadata {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .metrics {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .metric {
            background: #e8e8e8;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #162568;
        }

        #askButton {
            padding: 15px 35px;
            background: linear-gradient(135deg, #37447d 0%, #050a46 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #askButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #162568;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            color: #162568;
            margin-bottom: 15px;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .example-question {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #e0e0e0;
        }

        .example-question:hover {
            border-color: #162568;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .message-content {
                max-width: 85%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #askButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Government Policy Assistant</h1>
            <p>Ask questions about government policies and get instant answers</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h3>Welcome! How can I help you today?</h3>
                    <p>Ask me anything about government policies in areas like:</p>
                    <div class="example-questions">
                        <div class="example-question" onclick="askExample('What are the tax benefits for startups?')">
                            üíº Tax Benefits
                        </div>
                        <div class="example-question" onclick="askExample('How do I apply for healthcare benefits?')">
                            üè• Healthcare
                        </div>
                        <div class="example-question" onclick="askExample('What are the education loan schemes?')">
                            üìö Education
                        </div>
                        <div class="example-question" onclick="askExample('What are the employment policies?')">
                            üëî Employment
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #162568;">Processing your question...</p>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Type your question here..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="askButton" onclick="askQuestion()">Ask</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loading = document.getElementById('loading');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !askButton.disabled) {
                askQuestion();
            }
        }

        function askExample(question) {
            questionInput.value = question;
            askQuestion();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Remove welcome message if it exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message
            addMessage('user', question);

            // Clear input and disable button
            questionInput.value = '';
            askButton.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Add bot response
                addBotResponse(data);

            } catch (error) {
                addError(error.message);
            } finally {
                loading.classList.remove('active');
                askButton.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const label = type === 'user' ? 'You' : 'Assistant';
            
            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addBotResponse(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            let sourcesHtml = '';
            if (data.sources && data.sources.length > 0) {
                sourcesHtml = '<div class="sources"><h4>üìÑ Source Documents</h4>';
                data.sources.forEach(source => {
                    const metadata = source.metadata.source || 'Unknown source';
                    sourcesHtml += `
                        <div class="source-item">
                            <div><strong>Source ${source.index}:</strong> ${escapeHtml(source.content)}</div>
                            <div class="source-metadata">üìÅ ${escapeHtml(metadata)}</div>
                        </div>
                    `;
                });
                sourcesHtml += '</div>';
            }

            let metricsHtml = '';
            if (data.retrieval_time && data.generation_time) {
                metricsHtml = `
                    <div class="metrics">
                        <div class="metric">‚ö° Retrieval: ${data.retrieval_time}s</div>
                        <div class="metric">ü§ñ Generation: ${data.generation_time}s</div>
                        <div class="metric">‚è±Ô∏è Total: ${data.total_time}s</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-label">Assistant</div>
                <div class="message-content">
                    ${escapeHtml(data.answer).replace(/\n/g, '<br>')}
                    ${metricsHtml}
                    ${sourcesHtml}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        window.onload = () => {
            questionInput.focus();
        };
    </script>
</body>
</html>
