<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Policy Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #212121;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: #ececec;
            padding: 20px;
            background: #2f2f2f;
            border-bottom: 1px solid #3e3e3e;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ececec;
        }

        .header p {
            font-size: 0.9rem;
            color: #b4b4b4;
        }

        .chat-container {
            background: #343541;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #343541;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }

        .message {
            padding: 24px 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #343541;
        }

        .message.bot {
            background: #444654;
        }

        .message-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 24px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .message.user .message-avatar {
            background: #5b5bd6;
        }

        .message.bot .message-avatar {
            background: #10a37f;
        }

        .message-content {
            flex: 1;
            color: #ececec;
            word-wrap: break-word;
            line-height: 1.7;
        }

        .metrics {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: #8e8ea0;
        }

        .metric {
            background: #40414f;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #40414f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            background: #40414f;
            border-radius: 8px;
            padding: 12px;
        }

        #questionInput {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: #ececec;
            border: none;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        #questionInput::placeholder {
            color: #8e8ea0;
        }

        #askButton {
            padding: 10px 20px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #askButton:hover:not(:disabled) {
            background: #0d8a6a;
        }

        #askButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 24px 0;
            background: #444654;
        }

        .loading.active {
            display: block;
        }

        .loading-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 24px;
        }

        .spinner {
            border: 2px solid #40414f;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f23535;
            color: white;
            padding: 16px 24px;
            margin: 12px auto;
            max-width: 800px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .message-inner, .loading-inner {
                padding: 0 16px;
            }

            .input-container {
                padding: 16px;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 8px;
            }

            #askButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Government Policy Assistant</h1>
            <p>Ask questions about government policies and get instant answers</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>

            <div class="loading" id="loading">
                <div class="loading-inner">
                    <div class="message-avatar" style="background: #10a37f;">ü§ñ</div>
                    <div style="flex: 1; display: flex; align-items: center; gap: 12px; color: #ececec;">
                        <div class="spinner"></div>
                        <span>Processing your question...</span>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Send a message..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="askButton" onclick="askQuestion()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loading = document.getElementById('loading');
        
        // Store session ID for conversation history
        let sessionId = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !askButton.disabled) {
                askQuestion();
            }
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                return;
            }

            // Add user message
            addMessage('user', question);

            // Clear input and disable button
            questionInput.value = '';
            askButton.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question,
                        session_id: sessionId 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }
                
                // Store session ID for conversation continuity
                if (data.session_id) {
                    sessionId = data.session_id;
                }

                // Add bot response
                addBotResponse(data);

            } catch (error) {
                addError(error.message);
            } finally {
                loading.classList.remove('active');
                askButton.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-inner">
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addBotResponse(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            let metricsHtml = '';
            if (data.retrieval_time && data.generation_time) {
                metricsHtml = `
                    <div class="metrics">
                        <div class="metric">‚ö° Retrieval: ${data.retrieval_time}s</div>
                        <div class="metric">ü§ñ Generation: ${data.generation_time}s</div>
                        <div class="metric">‚è±Ô∏è Total: ${data.total_time}s</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-inner">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        ${escapeHtml(data.answer).replace(/\n/g, '<br>')}
                        ${metricsHtml}
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        window.onload = () => {
            questionInput.focus();
        };
    </script>
</body>
</html>
